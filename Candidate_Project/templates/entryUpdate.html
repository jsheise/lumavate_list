<html>
	<head>
		<title>Music List</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
		<!-- <script type="text/javascript" src="js/angular.min.js"></script> -->
		<style>

			[ng\:cloak], [ng-cloak], .ng-cloak {
			    display: none;
		  }
		</style>
	</head>
  <body>
		<!-- include AngularJS and the .js file -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
		<!-- <script src="js/list1.js"></script> -->
		<script src="{{ url_for('static', filename='list1.js') }}"></script>

		<!-- taken from bootstrap example -->
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		  <h5 class="my-0 mr-md-auto font-weight-normal">Edit Entry</h5>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Song</th>
					<th>Artist</th>
					<th>Album</th>
					<th>Year</th>
					<th>Rating</th>
				</tr>

				<tr>
					<td>{{editItem.id}}</td>
					<td>{{editItem.song}}</td>
					<td>{{editItem.artist}}</td>
					<td>{{editItem.album}}</td>
					<td>{{editItem.year}}</td>
					<td>{{editItem.rating_0_5}}</td>
				</tr>
			</thead>
		</table>

		<br><br>
		<h3>New Data for Entry Form</h3>
		<form method="POST" action="./update2">
			<input type="hidden" value="{{editItem.id}}" name="idNum">
			<input type="text" name="updatedSongName" value="{{editItem.song}}">
			<input name="updatedArtistName" value="{{editItem.artist}}">
			<input name="updatedAlbumTitle" value="{{editItem.album}}">
			<input name="updatedYear" value="{{editItem.year}}">
			<input name="updatedRating" value="{{editItem.rating_0_5}}">
			<input type="submit" value="Update">
		</form>

	</body>
</html>
